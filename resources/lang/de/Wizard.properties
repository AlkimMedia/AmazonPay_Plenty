credentialsStepTitle = Zugangsdaten
credentialsStepDescription = "<h2>'Login mit Amazon'-Einstellungen</h2><div>Wechsle hierfür zu den Einstellungen für den 'Login mit Amazon' (https://sellercentral.amazon.de/hz/home):</div><div><img src='https://alkimmedia.github.io/AmazonPay_Plenty/images/login_navigation_600.jpg' style='max-width:100%;' class='test'></div><br>Auf der Einstellungsseite für den Login mit Amazon musst du eine neue Anwendung registrieren. Fülle dann die vorhandenen Felder entsprechend deinen Anforderungen aus. Zwei Angaben sind für die Integration mit plentymarkets obligatorisch, nämlich 'Zulässige JavaScript-Ursprünge' und 'Zulässige Rückleitungs-URLs'. Diese sind entsprechend des folgenden Screenshots auszufüllen. Ersetze dafür                                          www.domain.com mit deiner Shop-Domain:<div><b>Zulässige JavaScript-Ursprünge:</b> https://www.domain.com/ (To do: dynamisch anpassen - auch folgende)</div><div><b>Zulässige Rückleitungs-URLs:</b> https://www.domain.com/amazon-login-processing/ und https://www.domain.com/amazon-login-processing (bitte mit und ohne den Slash am Ende, um Fehler bei veränderter Shop-Konfiguration zu vermeiden)</div><img src='https://alkimmedia.github.io/AmazonPay_Plenty/images/client_setup_600.jpg' style='max-width:100%;'><div>Weitere Hilfe dazu erhalten Sie in <a href='https://images-na.ssl-images-amazon.com/images/G/03/amazonservices/payments/website/AmazonPay_ClientID_DE._V532164949_.pdf' target='_blank'>diesem Dokument von Amazon</a>.</div></div><h2>MWS Zugangsdaten</h2><div>Wähle aus der Dropdown-Liste <i>Amazon Pay</i> aus.<br>Erzeuge danach unter <i>Integration</i> » <i>MWS Access Key</i> deine MWS Zugangsdaten.</div><h2>IPN (Sofortbenachrichtigung)</h2><div>Die Einrichtung der IPN (Instant Payment Notification = Sofortbenachrichtigung) ermöglicht es, dass dein plentymarkets-System in Echtzeit über Statusänderungen einer Zahlung informiert wird. Wähle dazu den Menüpunkt <i>Einstellungen</i> » <i>Integrationseinstellungen</i> und hinterlege bei 'Händler-URL' https://www.domain.com/amazon-ipn/ (www.domain.com bitte durch deine Shop-Domain ersetzen) <div><img src='https://alkimmedia.github.io/AmazonPay_Plenty/images/ipn_600.jpg' style='max-width:100%;'></div></div>"
credentialsSectionTitle = Deine Zugangsdaten
credentialsSectionDescription = "<div>Nachdem zu alles konfiguriert hast, findest du deine Zugangsdaten unter <i>Integration</i> » <i>MWS Access Key</i>. <div><img src='https://alkimmedia.github.io/AmazonPay_Plenty/images/credentials_600.jpg' style='max-width:100%;'></div>Diese sind in die folgenden Felder zu kopieren. Bitte achte dabei darauf, dass du nicht versehentlich Leerzeichen am Anfang oder Ende mit kopierst."

